  <div class="container contact-form">
    <main>
      <div class="py-5 text-center">
        <h1>Drop me a text!</h1>
      </div>

      <div class="row g-5">
        <div class="col-md-4 col-lg-4 order-md-last">
          <ul class="list-group mb-3">
            <li class="list-group-item d-flex justify-content-around lh-sm">
              <span class="text-muted"><i class="fa fa-map-marker fa-2x" aria-hidden="true"></i></span>
              <div>
                <h4 class="my-0"><span class="text-muted">Christchurch, NZ</span></h4>
              </div>
            </li>
            <li class="list-group-item d-flex justify-content-around lh-sm">
              <span class="text-muted"><i class="fa fa-phone fa-2x" aria-hidden="true"></i></span>
              <div>
                <h5 class="my-0"><a href="tel:027-351-1060" title="Give me a call"><span
                      class="text-muted">027-351-1060</span></a></h5>
              </div>
            </li>
          </ul>
          <hr class="my-3">
          <ul class="social-media-list">
            <a href="https://www.github.com/suitless-stark" target="_blank" class="contact-icon">
              <li>
                <i class="fab fa-github"></i>
              </li>
            </a>
            <a href="https://www.facebook.com/iamMKL" target="_blank" class="contact-icon">
              <li>
                <i class="fab fa-facebook-f"></i>
              </li>
            </a>
            <a href="https://www.instagram.com/suitless.stark" target="_blank" class="contact-icon">
              <li>
                <i class="fab fa-instagram"></i>
              </li>
            </a>
            <a href="https://www.linkedin.com/in/mohnish-leuva-73a8b6216/" target="_blank" class="contact-icon">
              <li>
                <i class="fab fa-linkedin"></i>
              </li>
            </a>
          </ul>
        </div>
        <div class="col-md-8 col-lg-8">
          <form class="needs-validation" novalidate action="https://formsubmit.co/el/lecozu" method="POST">
            <div class="row g-3">
              <div class="col-12">
                <label for="firstName" class="form-label text-muted">Name</label>
                <input type="text" class="form-control" id="firstName" placeholder="John Doe" value="" required
                  name="name">
                <div class="invalid-feedback">
                  Please enter a valid name.
                </div>
              </div>

              <div class="col-12">
                <label for="email" class="form-label text-muted">Email</label>
                <input type="email" class="form-control" id="email" placeholder="john.doe@example.com" required name="email">
                <div class="invalid-feedback">
                  Please enter a valid email address.
                </div>
              </div>

              <div class="col-12">
                <label for="message" class="form-label text-muted">Message</label>
                <textarea class="form-control" rows="10" placeholder="Kia Ora, How's it going?" name="message"
                  required></textarea>
                <div class="invalid-feedback">
                  Please enter a message.
                </div>
              </div>

              <button class="btn btn-warning send-button my-5" id="submit" type="submit" value="SEND">
                <div class="alt-send-button">
                  <i class="fa fa-paper-plane"></i><span class="send-text">SEND</span>
                </div>
              </button>
            </div>
          </form>
        </div>
      </div>
